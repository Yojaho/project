<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="textml; charset=utf-8" />
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="viewport" content="width=device-width, target-densityDpi=medium-dpi" />
	    <!--苹果特有meta-->
	    <meta content="yes" name="apple-mobile-web-app-capable" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!--选择时间-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
		<script src="js/mobiscroll_004.js" type="text/javascript"></script>
		<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
		<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
		<script src="js/mobiscroll.js" type="text/javascript"></script>
	    <script src="js/mobiscroll_003.js" type="text/javascript"></script>
	    <script src="js/mobiscroll_005.js" type="text/javascript"></script>
	    <link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css"> 
		<!--图表-->
		<script type="text/javascript" src="js/highcharts.js"></script>
		<!--<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>-->
		<script>
			$(function () {
			    $('#container').highcharts({
			        chart: {
			            type: 'spline'
			        },        
			        title: {
			            text: '',
			        },
			        xAxis: {
			            categories: ['6-20', '6-20', '6-20', '6-20', '6-20', '6-20','6-20']
			        },
			        yAxis: {
			            title: {
			                text: ''
			            },
			            plotLines: [{
			                value: 0,
			                width: 1,
			                color: '#808080'
			            }]
			        },
			        series: [{
			            name: '收缩压',
			            data: [100, 125, 100, 125, 100, 125, 100]
			        }, {
			            name: '舒张压',
			            data: [100, 125, 150, 125, 100, 125, 150]
			        }, {
			            name: '心率',
			            data: [80, 90, 80, 90, 80, 90, 80]
			        }]
			    });
			});	
		</script>
		<title>测量图表</title>
		<link rel="stylesheet" href="css/chart.css" />
	</head>
	<body>
		<header class="header">
			<div class="header_left">
				<img class="head_icon" src="images/top.png" />
			</div>
			<div class="head_font">测量图表</div>
			<div class="header_right">详情</div>
		</header>
		<section class="content">
			<div class="tb_kuang">
				<div id="container"><!--图表-->
    			</div>
    			<div class="tb_time">
	    			<div class="tb_gotime">2016-06-20</div>
	    			<span>至</span>
	    			<div class="tb_endtime">2016-06-20</div>
	    		</div>
			</div>
			<div class="tb_timebtn">
				<div  id="tba1" style="float:left;position:relative;overflow :hidden;"><input class="pb_dattb" id="inputpb1">
				<img class="tb_gotimepng" src="images/tb_gotime.png"/>
			    </div>
				<span>至</span>
				<div  id="tba2" style="float:right;position:relative;overflow :hidden;"><input class="pb_dattb" type="text" id="inputpb2"><img class="tb_endtimepng" src="images/tb_endtime.png" /></div>
				<div class="clear"></div>
			</div>
			<img class="tb_rightpng" src="images/tb_right.png" />
		</section>	
		<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date',onSelect:function(){
                $(".tb_gotime")[0].innerHTML = $("#inputpb1").val();
                if($("#inputpb2").val()==""){
                	 $("#inputpb2").val("2016-06-20"); 
                }
                $(".tb_endtime")[0].innerHTML = $("#inputpb2").val();

            }};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份

			};

            $("#inputpb1").mobiscroll($.extend(opt['date'], opt['default']));
             $("#inputpb2").mobiscroll($.extend(opt['date'], opt['default'])); 
            
        });
   		</script>
	</body>
</html>
