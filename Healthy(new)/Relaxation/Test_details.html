			<div class="tr_kuang2">
				<p class="tr_k2_p1">测试你的身心健康综合程度？</p>
				<p class="tr_k2_p2">测试结果&nbsp;</p>
				<p class="tr_k2_p2">78分</p>
				<p class="tr_k2_p3">青春在这里飞扬，心灵在这里交织，不变的相约——相约校园之声！我们拥有同一个自忆我，她的声音诉说着我们的追求，她的血液奔淌着我们的热情。我们因她而成长，在天空下同舟共济、搏风击浪；我们经她而奉献，在声波中传情达意、制造精彩。她是我们的家，是我们无悔付出的动力源泉。</p>
				<p class="tr_k2_p3">创新是我们的追求，精彩是我们的原则，热情是我们的动力，效率是我们的特色。有声世界，无限风光！“校园之声”广播台——听得到的风景！</p>
