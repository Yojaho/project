<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<link rel="stylesheet" type="text/css" href="css/public.css" > 
		<link rel="stylesheet" type="text/css" href="css/pravite.css">

		<script src="js/base-loading.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="js/size.js"></script>
		
		<script type="text/javascript" src="js/swipeslider.min.js"></script>
	  
	    <script>
			$(document).ready(function () {
				 var _width = $(window).width();
			     $(".gameweb .gbox").css({ "width":_width-28+"px"});

				 $('#full_feature').swipeslider();
			    
			});
		</script>
		
	</head>
	<body class="gamewebBody">
	

		<section class="gameweb">
			<div class="logo">
				<div class="gbox">
					<div class="gb">
						  <figure id="full_feature" class="swipslider">
					        <ul class="sw-slides">
					         <li class="sw-slide">
					            <img src="img/banner2.png"  alt="" />
					          </li>
					          <li class="sw-slide">
					           <img src="img/banner2.png"  alt="" />
					          </li>       
					         
					        </ul>
					      </figure>
					</div>
				</div>			
			</div>
			<p class="Promote">您当前还不是代理身份，无法进入管理后台</p>
			<div class="Progobtn"><img src="img/font/font3.png" alt=""></div>
			<div class="promarea">
				推广内容区
			</div>


			
			
			<div class="clear"></div>

		</section>
		<section class="register sign">
			 <div class="regbg">
			 	  <div class="close"><img src="img/close-icon.png" alt="" /></div> 
			 	  <div class="tfx"><img src="img/font/font5.png" alt="" /></div>
			 	  <div class="inpbox">
			 	  	 <ul class="inpUl">
			 	  	 	<li>
			 	  	 		<div class="inpf"><img src="img/font/font6.png" alt=""></div><div class="inpmg"><input type="text"></div><div class="clear"></div>
			 	  	 	</li>
			 	  	 
			 	  	 	<li>
			 	  	 		<div class="inpf"><img src="img/font/font7.png" alt=""></div><div class="inpmg"><input type="text"></div>
							<span class="tab">您输入的密码有误</span>
			 	  	 		<div class="clear"></div>
			 	  	 	</li>
			 	  	 </ul>
			 	  </div>
			 	  <div class="inpabtn">
			 	  		<a class="pdimg" ><img src="img/fzhuce-icon.png" class="fzhubtn" alt=""></a>
			 	  		<a ><img src="img/adeng-icon.png" class="adengbtn" alt=""></a>
			 	  </div>
			 </div>
		</section>


		
	
		<script type="text/javascript">
		 $(function(){
			  $(".fzhubtn,.adengbtn").click(function(){
				 var _that =this;
			 	 $(this).css("opacity","0.7");
			 	 var time = setTimeout(function(){
			 	 	clearTimeout(time);
			 	 	 $(_that).css("opacity","1");;	
			 	 },300);
			 })

		 })
	</script>
		  
		     
		

	
								   
			
	</body>
	
</html>
