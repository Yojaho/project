	<script type="text/javascript">
	$(function(){

	$('.index').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            $.ajax({
                type: 'GET',
                url: 'json/more.json',
                dataType: 'json',
                success: function(data){
                    var result = '';
                    for(var i = 0; i < data.lists.length; i++){
                        result +=   'hello';
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('#lmess').append(result);
                        me.resetload();
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    me.resetload();
                }
            });
        }
    })

	})
