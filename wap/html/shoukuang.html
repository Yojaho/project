<html>
	<head>
		<title>收款账号</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<link rel="stylesheet" type="text/css" href="../css/public.css" > 
		<link rel="stylesheet" type="text/css" href="../css/pravite.css">
		<script src="../js/base-loading.js"></script>
		
		<script type="text/javascript" src="../js/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="../js/size.js"></script>
		
	</head>
	<body>
		<section class='shoukuan'>
			<ul>
				<li>
					<div class='fl img'>
						<img src='../img/username.png'/>
					</div>
					<div class='fl name'>开户人姓名:</div>
					<div class='fl input'>
						<input type='text' placeholder='请输入名字'/>
					</div>
				</li>
				<li>
					<div class='fl img'>
						<img src='../img/zhifubao.png'/>
					</div>
					<div class='fl name'>支付宝帐号:</div>
					<div class='fl input'>
						<input type='text' placeholder='请输入帐号'/>
					</div>
				</li>
			</ul>
			<div class='rem'>
				<p>注意</p>
				<p>1.请务必准确填写开户人姓名和支付宝帐号</p>
				<p>2.支持支付宝帐号的修改,但每天只限一次</p>
			</div>
			<a class="show">确定绑定</a>
			<a class='hide'>修改支付宝账号</a>
		</section>
	</body>
	<script type="text/javascript">
	$(function(){
		$(".shoukuan a").click(function(){
			$(this).css({'background':'#696CEA','color':'#fff'})
			setTimeout(function(){
				$(".shoukuan a").css({'background':'#7b7de5','color':'#fff'})
			},500)
		})
	})
	</script>
</html>
