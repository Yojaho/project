<html>
	<head>
		<title>提现明细</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<link rel="stylesheet" type="text/css" href="../css/public.css" > 
		<link rel="stylesheet" type="text/css" href="../css/pravite.css">
		<script src="../js/base-loading.js"></script>
		
		<script type="text/javascript" src="../js/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="../js/size.js"></script>
		
	</head>
	<body>
		<section class='tixianshenqing'>
			<ul class='hs'>
				<li>
					<div class='ti'>可提现(元)</div>
					<div class='tim'>10000.56</div>
				</li>
				<li>
					<div class='ti'>提现中(元)</div>
					<div class='tim'>2000.86</div>
				</li>
				<div class='clear'></div>
				<div class='split'></div>
			</ul>
			<ul class='shenqingtixian'>
				<li>
					<div class='fl img'><img src='../img/chongzhiicon.png'/></div>
					<div class='fl txt'>提现金额：</div>
					<div class='fl input'>
						<input type="text" placeholder='请输入金额'/>
					</div>
					<div class='clear'></div>
				</li>
			</ul>
			<a class='btn'>提交</a>
		</section>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".tixianshenqing a").click(function(){
				$(this).css({'background':'#696CEA','color':'#fff'})
				setTimeout(function(){
					$(".tixianshenqing a").css({'background':'#7b7de5','color':'#fff'})
				},500)
			})
		})
	</script>
</html>
